<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
    // set up variables
    const rock = 0
    const paper = 1
    const scissors = 2
    let compSelection

    //create functions for gameplay loop
    function computerPlay() {

        let compSelectionInt
        let yourPick
        let hisPick
        let winCount = 0
        let lossCount = 0

        function getRandomInt(max) 
            return Math.floor(Math.random() * Math.floor(max))
        
        compSelectionInt = getRandomInt(3)

        switch(compSelectionInt) {
            case 0: 
                compSelection = 'Rock'
            case 1: 
                compSelection = 'Paper'
            case 2:
                compSelection = 'Scissors'
        }
    
    function playRound(playerSelection, compSelection) {
        let gameState 
        let winner
        let loser

        //set the procedure for comparing choice
        if (playerSelection.toUpperCase() == compSelection.toUpperCase()) {
            gameState = 'draw'
        } if ((playerSelection.toUpperCase() == 'Rock' && 
                compSelection.toUpperCase() == 'Scissors') ||
                (playerSelection.toUpperCase() == 'Scissors' && 
                compSelection.toUpperCase() == 'Paper')||
                (playerSelection.toUpperCase() == 'Paper' && 
                compSelection.toUpperCase() == 'Rock'))
                {
                    gameState = 'win'
                } else {
                    gameState = 'lose'
                }
        
        //set the placeholder values to record the winning and losing
        // moves
        if (gameState == 'win') {
            winner = playerSelection
            loser = compSelection
            winCount++
        } else {
            winner = compSelection
            loser = playerSelection
            lossCount++
        }

        //set up the return statement
        if (gameState = 'draw') {        
            return 'It\'s a draw!'
        } else {
            return 'You ${gameState}! ${winner} beats ${loser}.'
        }
    }
        return compSelection;
    }
    // create a function that plays 5 rounds, keeps score, 
    // and reports results
    function game() {

        console.log("Let's play Rock, Paper, Scissors.")

        for (let i = 0; i < 5; i++) {
            //create inputs for computer and player
            yourPick = prompt("Rock, Paper, or Scissors?")
            hisPick = computerPlay()

            playRound(yourPick, hisPick)
            
        }
    }
    
    game()
  </script>
</body>
</html>
